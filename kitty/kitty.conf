font_family Monaspace Neon
bold_font Monaspace Neon Bold
italic_font Monaspace Radon Italic
bold_italic_font Monaspace Radon Bold Italic
modify_font baseline -2
font_size 12
adjust_line_height 133%

hide_window_decorations yes
enable_audio_bell no

macos_quit_when_last_window_closed yes

# mappings
map f5 load_config
map ctrl+shift+n send_text all \x1b[21;5~
map ctrl+shift+h send_text all \x1b[23;5~
map ctrl+shift+l send_text all \x1b[24;5~

# experimental
allow_remote_control yes
enabled_layouts tall
disable_ligatures never
# window_padding_width 10




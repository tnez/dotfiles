set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

setw -g escape-time 10
set -g mouse on
set-option -g mode-keys vi

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload configuration on-demand
bind R source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind r
bind r command-prompt -I 'rename-window '

# Navigation between windows and sessions
unbind l
unbind h
unbind n
bind -n C-F10 new-window
bind -n C-F11 previous-window
bind -n C-F12 next-window
bind Enter break-pane
bind BSpace join-pane
bind o choose-session
unbind x
bind x kill-window

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind "%"
bind / split-window -h -c "#{pane_current_path}"

# Status Bar
set -g status-position top
set-option -g status-style bg=white,fg=black
set-option -g status-left-length 20
set-option -g status-right-length 150
set-option -g status-interval 5
set-option -g status-left " > "
set-option -g status-right "#{session_name} < "
setw -g window-status-current-style bg=white,fg=black,bold
setw -g window-status-current-format "#W[#I]"
setw -g window-status-style bg=white,fg=grey
setw -g window-status-format "#W[#I]"
set-option -g status-justify left
setw -g window-status-separator " | "
set-option -g bell-action none

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
# (run this line last)
run '~/.config/tmux/plugins/tpm/tpm'


